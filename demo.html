<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TreeView Demo</title>
    <link href="stylesheets/bootstrap.css" rel="stylesheet" />
    <link href="stylesheets/themes/default/desktop/Site.css" rel="stylesheet" />
        <link href="stylesheets/qunit-1.11.0.css" rel="stylesheet" />


</head>

<body>

<div id="qunit"></div>
<!--<div id="qunit-fixture">-->

    <div class="container">
        <div class="row">
            <div class="span12">


                <ul id="test" style="width: 400px; height: 600px;"></ul>


            </div>

            <a href="#" id="btnTest">test</a>


        </div>
    </div>

    <script src="scripts/jquery.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/mustache.js"></script>
    <script src="scripts/treeview.js"></script>
        <script src="scripts/qunit-1.11.0.js"></script>


    <script type="text/javascript">

        (function ($) {

            var inAsyncTest = false;

            //mock promise
            var b = { done: finished };
            var cb = new Array();
            function finished(data, status, jqXHR){
                if ((data) && (typeof (data) == 'function')) {
                    cb.push(data);

                } else {
                    if (cb.length > 0) {
                        var fn = null;
                        do {
                            fn = cb.pop();
                            fn(data, status, jqXHR);
                        } while (cb.length > 0);
         
                    }
                }
            };

            function gogetit(node, deep) {

                var parentId = null;
                if (node) { parentId = node.id; }
                var data;
  
                setTimeout(function () {
                    /*
                        id: unique id of node within scope of tree
                        n:  display name
                        s:  selected state : { -1:mixed, 0:not selected, 1:selected }
                        p:  selection permitted
                        c:  has children
                        ch: child nodes array
                        cr: has children that are restricted (p = 0)
                    */
                    if (parentId == null) {
                        data = [
                            { id: 1, n: 'Client 1', s: 1, p: true, c: false, ch: null }
                            , { id: 2, n: 'Client 2', s: 0, c: false, ch: null }
                            , { id: 3, n: 'this is shorter name', s: 0, c: false, ch: null }
                            , {
                                id: 4, n: 'Client 4', s: -1, cr: false, c: true, ch: [
                                { id: 10, n: 'Client 5', s: 0, c: false, ch: null }
                                , {
                                    id: 11, n: 'Client 6', s: -1, cr: false, c: true, ch: [
                                    { id: 10, n: 'Client 7', s: 0, c: false, ch: null }
                                    , { id: 11, n: 'Client 8', s: 1, cr: false, c: true, ch: null }
                                    ]
                                }
                                ]
                            }
                            , { id: 13, n: 'Client 13', s: 0, x: 'abc', c: false, ch: null }
                            , { id: 14, n: 'Client 14', s: 0, c: false, p: true, ch: null }
                        ];
                    }  else if (parentId == 11) {
                        data = [
                            { id: 12, n: 'Client 9', s: 0, c: false, ch: null }
                            , { id: 13, n: 'Client 10 is a really long name to test horiz scrolling', s: 0, c: true, p: true, ch: null }
                        ];
                    } else if (parentId == 13) {
                        data = [
                            { id: 14, n: 'Client 15', s: 0, c: false, p: true, ch: null }
                            , { id: 15, n: 'Client 16', s: 0, c: false, p: true, ch: null }
                        ];
                    }


                    b.done({ items: data }, null, null);
                }, 3000);

                //return mock promise
                if (inAsyncTest) {
                    b.done(function () { start(); inAsyncTest = false; });
                }
                return b;

            }

            $(document).ready(function () {


                
                asyncTest("Testing Load", 1, function () {
                   
                    inAsyncTest = true;
                    $('#test').JPTreeView({ dataSource: gogetit, viewRestricted: true });//.on('onchange', function (e, p, c) { alert(p.id); });
                    ok(true, "async load");
                });

                test("select node ", function () {
                    $('#test').JPTreeView('select', 13, 'abc');
                    //var selected = $('#test').JPTreeView('isSelected', 13, 'abc');
                    var selected = $('#test')[0].isSelected(13, 'abc');
                    ok(selected, "13/abc is selected");
                });

                
                asyncTest("revert", 1, function () {
                
                    inAsyncTest = true;
                    $('#test').JPTreeView('revert');

                    equal(false, $('#test')[0].hasChanged(), "Reverted to No Changes");

                });

                test("commit", function () {
                    expect(2);
                    $('#test').JPTreeView('select', 14, '');
                    equal(true, $('#test')[0].hasChanged(), "Has Changed (14)");
                    $('#test').JPTreeView('commit');
                    equal(false, $('#test')[0].hasChanged(), "Committed, now No Changes");

                });
            });


        })(jQuery);
    </script>




</body>
</html>
